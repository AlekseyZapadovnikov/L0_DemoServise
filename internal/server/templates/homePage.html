<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Поиск по UID заказа</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 40px; background:#f7f7f8; color:#111; }
    .container { max-width:480px; margin:40px auto; background:white; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    label { display:block; margin-bottom:8px; font-weight:600; }
    input[type="text"] { width:100%; padding:10px 12px; font-size:16px; border:1px solid #d0d0d3; border-radius:6px; box-sizing:border-box; }
    .row { margin-top:14px; display:flex; gap:8px; }
    button { padding:10px 14px; font-size:15px; border-radius:6px; border:none; background:#0366d6; color:white; cursor:pointer; }
    button:active { transform:translateY(1px); }
    .hint { margin-top:8px; color:#666; font-size:13px; }
    #output { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 6px; white-space: pre-wrap; word-break: break-all; }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Проверка заказа</h1>

    <label for="uid">Введите UID заказа</label>
    <input
      id="uid"
      name="uid"
      type="text"
      inputmode="text"
      autocomplete="off"
      placeholder="Например: 123e4567-89ab-cdef-0123-456789abcdef"
      required
    />

    <div class="row">
      <button onclick="fetchOrder()">Найти</button>
      <button onclick="document.getElementById('uid').value = ''; document.getElementById('output').textContent = '';">Очистить</button>
    </div>

    <p class="hint">Введите UID заказа в поле выше и нажмите «Найти».</p>

    <pre id="output"></pre>
  </main>

  <script>
    function fetchOrder() {
      const uid = document.getElementById('uid').value.trim();
      if (!uid) {
        alert('Введите UID заказа');
        return;
      }

      fetch(`/order/${uid}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Order not found');
          }
          return response.json();
        })
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById('output').textContent = `Ошибка: ${error.message}`;
        });
    }
  </script>
</body>
</html>
